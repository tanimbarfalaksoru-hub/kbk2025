<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKT-MBD Keuskupan Amboina</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS untuk efek tambahan */
        :root {
            --primary-blue: #1e40af;
            --primary-amber: #d97706;
            --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        /* Animasi fade-in saat scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Efek glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Animasi gradient background */
        .gradient-bg {
            background: linear-gradient(-45deg, #1e40af, #3b82f6, #d97706, #f59e0b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Efek hover card yang lebih smooth */
        .hover-card {
            transition: var(--transition-standard);
        }
        
        .hover-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-amber);
        }
        
        /* Animasi untuk testimonial */
        .testimonial-slide {
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Button dengan efek modern */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), #3b82f6);
            box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.4);
            transition: var(--transition-standard);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(59, 130, 246, 0.5);
        }
        
        /* Typography improvements */
        .heading-gradient {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Calendar, Users, Heart, Cross, ChevronDown, Menu, X, MapPin, Phone, Mail, Clock } = lucideReact;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [currentTestimonial, setCurrentTestimonial] = useState(0);
            const [isLoading, setIsLoading] = useState(true);
            const [scrolled, setScrolled] = useState(false);
            
            // Refs untuk animasi scroll
            const aboutRef = useRef(null);
            const activitiesRef = useRef(null);
            const structureRef = useRef(null);
            const contactRef = useRef(null);

            const testimonials = [
                {
                    name: "Benjamin Samangun, SH.MH",
                    role: "Ketua Umum KBK KKT-MBD",
                    text: "Kami berkomitmen untuk menjadi wadah persaudaraan yang memperkuat iman dan kehidupan bermasyarakat."
                },
                {
                    name: "Marthen Desa, S.Sos",
                    role: "Sekretaris",
                    text: "Setiap kegiatan kami selalu diwarnai dengan semangat kasih dan pelayanan kepada sesama."
                },
                {
                    name: "Agustinus Wens Ohoitimur, S.Sos, M.Kom",
                    role: "Ketua Seksi Hubmas",
                    text: "Keuskupan Amboina memberikan bimbingan spiritual yang luar biasa bagi perjalanan organisasi kami."
                }
            ];

            const navigation = [
                { name: 'Beranda', href: '#home' },
                { name: 'Tentang Kami', href: '#about' },
                { name: 'Kegiatan', href: '#activities' },
                { name: 'Struktur', href: '#structure' },
                { name: 'Kontak', href: '#contact' }
            ];

            // Effect untuk testimonial slider
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentTestimonial((prev) => (prev + 1) % testimonials.length);
                }, 5000);
                return () => clearInterval(interval);
            }, []);

            // Effect untuk loading simulasi
            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 1500);
                return () => clearTimeout(timer);
            }, []);

            // Effect untuk scroll event
            useEffect(() => {
                const handleScroll = () => {
                    const isScrolled = window.scrollY > 50;
                    setScrolled(isScrolled);
                    
                    // Update active section berdasarkan scroll position
                    const sections = ['home', 'about', 'activities', 'structure', 'contact'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top <= 100 && rect.bottom >= 100;
                        }
                        return false;
                    });
                    
                    if (current) {
                        setActiveSection(current);
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Effect untuk animasi fade-in saat scroll
            useEffect(() => {
                const observerOptions = {
                    root: null,
                    rootMargin: '0px',
                    threshold: 0.1
                };

                const observerCallback = (entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                };

                const observer = new IntersectionObserver(observerCallback, observerOptions);
                
                // Observe semua elemen dengan class fade-in
                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });

                return () => observer.disconnect();
            }, []);

            // Fungsi untuk scroll ke section
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
                setIsMenuOpen(false);
            };

            // Fungsi untuk handle form submit
            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Terima kasih! Pesan Anda telah berhasil dikirim.');
                e.target.reset();
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center gradient-bg">
                        <div className="text-center">
                            <div className="spinner mb-4"></div>
                            <h2 className="text-white text-xl font-semibold">Memuat KKT-MBD...</h2>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-amber-50">
                    {/* Header */}

                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-gradient-to-r from-blue-600 to-amber-600 p-2 rounded-lg">
                                        <Cross className="h-8 w-8 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">KKT-MBD</h1>
                                        <p className="text-xs text-gray-600">Keuskupan Amboina</p>
                                    </div>
                                </div>
                                
                                {/* Desktop Navigation */}
                                <nav className="hidden md:flex space-x-8">
                                    {navigation.map((item) => (
                                        <a
                                            key={item.name}
                                            href={item.href}
                                            className={`transition-colors duration-200 font-medium ${activeSection === item.href.substring(1) ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-700 hover:text-blue-600'}`}
                                            onClick={(e) => {
                                                e.preventDefault();
                                                scrollToSection(item.href.substring(1));
                                            }}
                                        >
                                            {item.name}
                                        </a>
                                    ))}
                                </nav>

                                {/* Mobile menu button */}
                                <button
                                    className="md:hidden"
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                >

                                </button>
                            </div>

                            {/* Mobile Navigation */}

                                                key={item.name}

                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    scrollToSection(item.href.substring(1));
                                                }}
                                            >
                                                {item.name}
                                            </a>
                                        ))}
                                    </nav>
                                </div>
                            )}
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section id="home" className="relative min-h-screen flex items-center justify-center overflow-hidden pt-16">

                                <p className="text-xl md:text-2xl text-gray-700 mb-8 max-w-3xl mx-auto leading-relaxed">

                                    pelayanan dan kehidupan bermasyarakat yang berdasarkan kasih Kristus

                                </div>
                            </div>
                        </div>

                        {/* Scroll indicator */}

                    {/* About Section */}
                    <section id="about" ref={aboutRef} className="py-20 bg-white fade-in">

                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold text-gray-900 mb-4">Tentang Kami</h2>

                    </section>

                    {/* Activities Section */}
                    <section id="activities" ref={activitiesRef} className="py-20 bg-gradient-to-br from-blue-50 to-amber-50 fade-in">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold text-gray-900 mb-4">Kegiatan Kami</h2>
                                <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                    Berbagai kegiatan yang kami laksanakan untuk memperkuat iman, persaudaraan, 
                                    dan pelayanan kepada masyarakat

                            <div className="grid md:grid-cols-3 gap-8">

                                </p>
                            </div>

                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
